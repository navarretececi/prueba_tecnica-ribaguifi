{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ribaguifi</title>
  <meta
      name="description"
      content="Prueba técnica para Ribaguifi"
  />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" />
  <script
      src="https://kit.fontawesome.com/1ed068a928.js"
      crossorigin="anonymous"
  ></script>
</head>
<body>
  <div class="container bggreen">
    <nav class="nav">
      <div class="container-menu">
        <i class="fas fa-bars fas-xx-large"></i>
      </div>
    </nav>
    <header>
      <div class="row center bgdark">
        <h2 class="whitetext">Cat</h2>
        <span class="linegreen"></span>
        <h2 class="whitetext">Aragonario</h2>
      </div>
      <div>
        <p class="righttext">Diccionario dialectal<br>del catalán de Aragón</p>
      </div>
    </header>
    <section>
      <div class="row center">
        <input class="searchtext" type="text" placeholder="Catalán de Aragón">
        <div class="searchimg center">
          <i class="fas fa-search fa-white fas-xx-large"></i>
        </div>
      </div>
      <div class="selector row">
        <h3>cat. nor</h3>
        <div>
          <i class="fas fa-arrow-left"></i>
        </div>
        <h3>cat. de ara.</h3>
        <div>
          <i class="fas fa-arrow-right"></i>
        </div>
        <h3>cast. nor</h3>
      </div>
    </section>
    <footer class="footer center">
      <i class="fas fa-chevron-up fas-xx-large"></i>
    </footer>
  </div>
</body>
</html>
